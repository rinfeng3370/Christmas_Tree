<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <label for="Num">請輸入最大列數:</label>
    <input type="text" id="Num">
    <input type="button" value="確認" onclick="cal()">
    <p id="demo"></p>




    <script>

        function cal() {
            var row =parseInt(document.getElementById("Num").value);

            

            var stars = '';
            for (p = 1; p <= row; p++) {
                for (var q = row; q >= p; q--) {
                    
                    stars = stars + "　";
                }
                for (o = 1; o <= p * 2 - 1; o++) {

                    stars = stars + "＊";

                }
                stars = stars + "<br>";
            }

            document.getElementById("demo").innerHTML = stars;
        }
        // ※ 注意要用全形的＊和全形的空白 ※

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列
    </script>
</body>

</html>
